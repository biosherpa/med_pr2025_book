name: Deploy Quarto HTML to GitHub Pages

on:
  push:
    branches: ["main"]   # Cambia si tu rama principal no es main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Obtener el repositorio
      - uses: actions/checkout@v4

      # 2️⃣ Cachear paquetes R para acelerar
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # 3️⃣ Instalar R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 4️⃣ Instalar Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 5️⃣ Instalar paquetes necesarios para HTML (si no usas renv)
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown","knitr","psych","gt","gtsummary","tidyverse"), repos="https://cloud.r-project.org/")'

      # 6️⃣ Renderizar libro solo HTML
      - name: Render HTML book
        run: quarto render

      # 7️⃣ Subir carpeta _book como artefacto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_book'

      # 8️⃣ Publicar en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
