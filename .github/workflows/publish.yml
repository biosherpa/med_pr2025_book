name: Deploy Quarto book to Pages

on:
  push:
    branches: ["main"]  # Cambia si tu rama principal no es main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Obtener repo
      - uses: actions/checkout@v4

      # 2️⃣ Instalar R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3️⃣ Instalar Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 4️⃣ Instalar TinyTeX (solo si quieres PDFs)
      - name: Install TinyTeX
        run: |
          Rscript -e 'install.packages("tinytex", repos="https://cloud.r-project.org/")'
          Rscript -e 'tinytex::install_tinytex()'

      # 5️⃣ Restaurar paquetes de R (renv) o instalar manualmente
      - name: Restore R packages
        run: |
          Rscript -e 'install.packages("renv", repos="https://cloud.r-project.org/")'
          Rscript -e 'renv::restore()'
        continue-on-error: true  # si no usas renv, ignora

      # 6️⃣ Renderizar libro (HTML + PDF)
      - name: Render book
        run: quarto render

      # 7️⃣ Subir _book como artefacto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_book'

      # 8️⃣ Publicar en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
